<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded" >
  <div class="rounded-t mb-0 px-4 py-3 border-0 bg-white" >
    <div class="flex flex-wrap items-center" >
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3 class="font-semibold text-base text-blueGray-500">Vehicles</h3>
      </div>
      <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
        <button
          class="bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold px-3 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          (click)="showDialog()"
        >
          Create New
        </button>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto" >
    <table class="items-center w-full justify-center" >
      <thead class="bg-white">
        <tr>
          <th class="px-6 text-blueGray-500 align-middle py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
            Driver
          </th>
          <th class="px-6 text-blueGray-500 align-middle py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
            Brand
          </th>
          <th class="px-6 text-blueGray-500 align-middle py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
            License Plate
          </th>
          <th class="px-6 text-blueGray-500 align-middle py-3 text-xs border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
            Vehicle Type
          </th>
        </tr>
      </thead>

      <tbody *ngIf="!loading; else loadingSpinner">
        <tr *ngFor="let competition of vehicles">
          <th
            class="flex justify-start items-center gap-6 border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left text-blueGray-500"
          >
            <img
              src="../../../../assets/img/ride.png"
              class="object-cover rounded-lg"
              style="width: 40px;height: 40px;"
            />
            {{ competition.driverName }}
          </th>
          <td
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs text-orange-500 uppercase font-bold whitespace-nowrap p-4"

          >
            {{ competition.brand }}
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-blueGray-500">
            {{ competition.licensePlate }}
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-blueGray-500">
            <i class="fas fa-arrow-up text-emerald-500 mr-4"></i>
            {{ competition.vehicleType }}
          </td>
        </tr>
      </tbody>

      <ng-template #loadingSpinner>
        <div class="loading-spinner">
          <div class="spinner"></div>
        </div>
      </ng-template>
    </table>
    <div class="mb-5 mt-5 float-right mr-4">
      <a class="text-dark px-3 py-1 rounded cursor-pointer" (click)="prevPage()">
        <i class="fas fa-angle-left"></i>
      </a>

      <span class="text-blueGray-500"> {{ page + 1 }} of {{ totalPages }} </span>

      <a class="text-dark px-3 py-1 rounded cursor-pointer" (click)="nextPage()">
        <i class="fas fa-angle-right"></i>
      </a>
    </div>
  </div>
</div>
