<form [formGroup]="dataForm" class="mt-5">
  <div class="flex items-center justify-center w-full">
    <label
      class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-transparent dark:hover:bg-gray-800 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
    >
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <!-- Success Animation (Visible Only After File Selection) -->
        <div *ngIf="fileSelected" class="animate-bounce mb-5">
          <svg
            class="w-10 h-10 text-green-700 dark:text-green-700"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M12 2c-.791 0-1.55.314-2.11.874l-.893.893a.985.985 0 0 1-.696.288H7.04A2.984 2.984 0 0 0 4.055 7.04v1.262a.986.986 0 0 1-.288.696l-.893.893a2.984 2.984 0 0 0 0 4.22l.893.893a.985.985 0 0 1 .288.696v1.262a2.984 2.984 0 0 0 2.984 2.984h1.262c.261 0 .512.104.696.288l.893.893a2.984 2.984 0 0 0 4.22 0l.893-.893a.985.985 0 0 1 .696-.288h1.262a2.984 2.984 0 0 0 2.984-2.984V15.7c0-.261.104-.512.288-.696l.893-.893a2.984 2.984 0 0 0 0-4.22l-.893-.893a.985.985 0 0 1-.288-.696V7.04a2.984 2.984 0 0 0-2.984-2.984h-1.262a.985.985 0 0 1-.696-.288l-.893-.893A2.984 2.984 0 0 0 12 2Zm3.683 7.73a1 1 0 1 0-1.414-1.413l-4.253 4.253-1.277-1.277a1 1 0 0 0-1.415 1.414l1.985 1.984a1 1 0 0 0 1.414 0l4.96-4.96Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <!-- Upload Icon (Hidden After File Selection) -->
        <svg
          *ngIf="!fileSelected"
          class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 16"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
          />
        </svg>

        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold">Click to upload</span> or drag and drop
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">
          {{ fileName || "your vehicle image" }}
        </p>
      </div>
      <input
        type="file"
        class="hidden"
        id="vehicleImage"
        (change)="onFileSelected($event)"
      />
    </label>
  </div>

  <ol
    class="flex items-center w-full text-sm font-medium text-gray-500 dark:text-gray-400 sm:text-base mt-7"
  >
    <li
      [class.text-blue-600]="step >= 1"
      class="flex items-center w-full sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-300 after:hidden sm:after:inline-block after:mx-4"
    >
      <div
        [class.bg-green-800]="step >= 1"
        class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 shrink-0"
      >
        <svg
          class="w-4 h-4 text-blue-600 lg:w-6 lg:h-6 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 16"
        >
          <path
            d="M18 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM6.5 3a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5ZM3.014 13.021l.157-.625A3.427 3.427 0 0 1 6.5 9.571a3.426 3.426 0 0 1 3.322 2.805l.159.622-6.967.023ZM16 12h-3a1 1 0 0 1 0-2h3a1 1 0 0 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Z"
          />
        </svg>
      </div>
    </li>
    <li
      [class.text-blue-600]="step >= 2"
      class="flex items-center w-full sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-300 after:hidden sm:after:inline-block after:mx-4"
    >
      <div
        [class.bg-green-800]="step >= 2"
        [class.bg-gray-700]="step < 2"
        class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 shrink-0"
      >
        <svg
          class="w-4 h-4 text-blue-600 lg:w-6 lg:h-6 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 14"
        >
          <path
            d="M18 0H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM2 12V6h16v6H2Z"
          />
          <path
            d="M6 8H4a1 1 0 0 0 0 2h2a1 1 0 0 0 0-2Zm8 0H9a1 1 0 0 0 0 2h5a1 1 0 1 0 0-2Z"
          />
        </svg>
      </div>
    </li>
    <li [class.text-blue-600]="step === 3" class="flex items-center">
      <div
        [class.bg-green-800]="step === 3"
        [class.bg-gray-700]="step < 3"
        class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 shrink-0"
      >
        <svg
          class="w-4 h-4 text-blue-600 lg:w-6 lg:h-6 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 18 20"
        >
          <path
            d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2ZM7 2h4v3H7V2Zm5.7 8.289-3.975 3.857a1 1 0 0 1-1.393 0L5.3 12.182a1.002 1.002 0 1 1 1.4-1.436l1.328 1.289 3.28-3.181a1 1 0 1 1 1.392 1.435Z"
          />
        </svg>
      </div>
    </li>
  </ol>

  <h5
    *ngIf="step === 1"
    id="drawer-right-label"
    class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400 mt-5"
  >
    <svg
      class="w-4 h-4 me-2.5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      /></svg
    >Personal Informations
  </h5>
  <div class="grid gap-6 mb-6 md:grid-cols-2 mt-5" *ngIf="step === 1">
    <div>
      <label
        for="first_name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >First Name</label
      >
      <input
        type="text"
        id="first_name"
        class="bg-transparent border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [value]="firstName"
        readonly
        required
      />
    </div>
    <div>
      <label
        for="last_name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Last Name</label
      >
      <input
        type="text"
        id="last_name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-transparent dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [value]="lastName"
        required
      />
    </div>
    <div>
      <label
        for="phone"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Phone number</label
      >
      <input
        type="tel"
        id="phone"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-transparent dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        required
      />
    </div>
    <div>
      <label
        for="phone"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Address</label
      >
      <input
        type="tel"
        id="phone"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-transparent dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Street, City, Postal Code, Country"
        required
      />
    </div>
  </div>
  <h5
    *ngIf="step === 2"
    id="drawer-right-label"
    class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400 mt-5"
  >
    <svg
      class="w-4 h-4 me-2.5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      /></svg
    >Professional Informations
  </h5>
  <div class="grid gap-6 mb-6 md:grid-cols-2 mt-5" *ngIf="step === 2">
    <div>
      <label
        for="licenseNumber"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >License Number</label
      >
      <input
        type="text"
        id="licenseNumber"
        formControlName="licenseNumber"
        class="bg-transparent border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="XYZ987654"
        required
      />
    </div>
    <div>
      <label
        for="licenseExpiryDate"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >License Expiry Date</label
      >
      <input
        type="date"
        id="licenseExpiryDate"
        formControlName="licenseExpiryDate"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-transparent dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="2026-05-20"
        required
      />
    </div>
    <div>
      <label
        for="phone"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >National ID or Passport</label
      >
      <input
        type="text"
        id="phone"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-transparent dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="QA1234567"
        required
      />
    </div>
    <div>
      <label
        for="phone"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Scan or Photo of the Driver’s License</label
      >
      <div class="flex items-center justify-center w-full">
        <label
          for="licenseProof"
          class="flex flex-col items-center justify-center w-full h-10 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-transparent dark:hover:bg-gray-800 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex items-center justify-center pt-5 pb-6">
            <div *ngIf="fileLicenseSelected" class="animate-bounce me-5">
              <svg
                class="w-5 h-5 text-green-700 dark:text-green-700"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2c-.791 0-1.55.314-2.11.874l-.893.893a.985.985 0 0 1-.696.288H7.04A2.984 2.984 0 0 0 4.055 7.04v1.262a.986.986 0 0 1-.288.696l-.893.893a2.984 2.984 0 0 0 0 4.22l.893.893a.985.985 0 0 1 .288.696v1.262a2.984 2.984 0 0 0 2.984 2.984h1.262c.261 0 .512.104.696.288l.893.893a2.984 2.984 0 0 0 4.22 0l.893-.893a.985.985 0 0 1 .696-.288h1.262a2.984 2.984 0 0 0 2.984-2.984V15.7c0-.261.104-.512.288-.696l.893-.893a2.984 2.984 0 0 0 0-4.22l-.893-.893a.985.985 0 0 1-.288-.696V7.04a2.984 2.984 0 0 0-2.984-2.984h-1.262a.985.985 0 0 1-.696-.288l-.893-.893A2.984 2.984 0 0 0 12 2Zm3.683 7.73a1 1 0 1 0-1.414-1.413l-4.253 4.253-1.277-1.277a1 1 0 0 0-1.415 1.414l1.985 1.984a1 1 0 0 0 1.414 0l4.96-4.96Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>

            <svg
              *ngIf="!fileLicenseSelected"
              class="w-4 h-4 me-5 text-gray-500 dark:text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              {{ fileLicenseName || "Click to upload" }}
            </p>
          </div>
          <input
            id="licenseProof"
            type="file"
            class="hidden"
            (change)="onFileLicenseSelected($event)"
          />
        </label>
      </div>
    </div>
  </div>
  <h5
    *ngIf="step === 3"
    id="drawer-right-label"
    class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400 mt-5"
  >
    <svg
      class="w-4 h-4 me-2.5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      /></svg
    >Vehicle Informations
  </h5>
  <div class="grid gap-6 mb-6 md:grid-cols-2 mt-5" *ngIf="step === 3">
    <div>
      <label
        for="vehicleType"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Vehicle Type</label
      >
      <select
        type="text"
        id="vehicleType"
        formControlName="vehicleType"
        class="bg-black border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="John"
        required
      >
        <option value="RIDE">Ride</option>
        <option value="COMFORT">Comfort</option>
        <option value="TAXI">Taxi</option>
        <option value="MOTO">Moto</option>
        <option value="FAMILY">Family</option>
        <option value="BUS">Bus</option>
      </select>
    </div>
    <div>
      <label
        for="brand"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Vehicle Brand</label
      >
      <input
        type="text"
        id="brand"
        formControlName="brand"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-transparent dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Doe"
        required
      />
    </div>
    <div>
      <label
        for="licensePlate"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >License Plate Number</label
      >
      <input
        type="tel"
        id="licensePlate"
        formControlName="licensePlate"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-transparent dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="123-45-678"
        required
      />
    </div>
    <div>
      <label
        for="insuranceProof"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Scan or Photo of the Vehicle Insurance</label
      >
      <div class="flex items-center justify-center w-full">
        <label
          class="flex flex-col items-center justify-center w-full h-10 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-transparent dark:hover:bg-gray-800 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex items-center justify-center pt-5 pb-6">
            <div *ngIf="fileInsuranceSelected" class="animate-bounce me-5">
              <svg
                class="w-5 h-5 text-green-700 dark:text-green-700"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2c-.791 0-1.55.314-2.11.874l-.893.893a.985.985 0 0 1-.696.288H7.04A2.984 2.984 0 0 0 4.055 7.04v1.262a.986.986 0 0 1-.288.696l-.893.893a2.984 2.984 0 0 0 0 4.22l.893.893a.985.985 0 0 1 .288.696v1.262a2.984 2.984 0 0 0 2.984 2.984h1.262c.261 0 .512.104.696.288l.893.893a2.984 2.984 0 0 0 4.22 0l.893-.893a.985.985 0 0 1 .696-.288h1.262a2.984 2.984 0 0 0 2.984-2.984V15.7c0-.261.104-.512.288-.696l.893-.893a2.984 2.984 0 0 0 0-4.22l-.893-.893a.985.985 0 0 1-.288-.696V7.04a2.984 2.984 0 0 0-2.984-2.984h-1.262a.985.985 0 0 1-.696-.288l-.893-.893A2.984 2.984 0 0 0 12 2Zm3.683 7.73a1 1 0 1 0-1.414-1.413l-4.253 4.253-1.277-1.277a1 1 0 0 0-1.415 1.414l1.985 1.984a1 1 0 0 0 1.414 0l4.96-4.96Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>

            <svg
              *ngIf="!fileInsuranceSelected"
              class="w-4 h-4 me-5 text-gray-500 dark:text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              {{ fileIInsuranceName || "Click to upload" }}
            </p>
          </div>
          <input
            id="insuranceProof"
            type="file"
            class="hidden"
            (change)="onFileInsuranceSelected($event)"
          />
        </label>
      </div>
    </div>
  </div>
  <div class="flex items-start mb-6" *ngIf="step === 3">
    <div class="flex items-center h-5">
      <input
        type="checkbox"
        value=""
        class="w-4 h-4 border border-gray-300 rounded-sm bg-transparent"
        required
      />
    </div>
    <label class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >I agree with the
      <a href="#" class="text-green-600 hover:underline dark:text-green-600"
        >terms and conditions</a
      >.</label
    >
  </div>
  <div class="flex justify-between mt-10">
    <a
      (click)="prevStep()"
      *ngIf="step !== 1"
      class="cursor-pointer flex border-0 justify-center items-center text-white bg-transparent"
    >
      <svg
        class="w-6 h-6 text-gray-800 dark:text-gray-600"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m15 19-7-7 7-7"
        />
      </svg>
      <span class="text-gray-600 font-bold">Previous</span>
    </a>
    <a
      *ngIf="step !== 3; else submitBtn"
      (click)="nextStep()"
      class="cursor-pointer flex justify-end w-full items-center text-white bg-transparent"
    >
      <span class="font-bold">Next</span>
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m9 5 7 7-7 7"
        />
      </svg>
    </a>

    <ng-template #submitBtn>
      <button
        type="submit"
        (click)="sendRequest()"
        class="cursor-pointer px-4 py-2 text-white bg-green-700 rounded-full"
      >
        <span *ngIf="!loading">Send your request</span>
        <span *ngIf="loading" class="car-animation">🚗💨</span>
      </button>
    </ng-template>
  </div>
</form>

<style>
  .animate-bounce {
    animation: bounce 0.5s;
  }

  @keyframes bounce {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-50px);
    }
    100% {
      transform: translateY(0);
    }
  }
  .car-animation {
    display: inline-block;
    animation: ride 1.5s linear infinite;
    font-size: 25px;
  }

  @keyframes ride {
    0% {
      transform: translateX(50%);
    }
    50% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }
</style>
